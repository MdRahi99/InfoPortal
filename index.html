<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/275d661fd1.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header class="mx-auto w-5/6">
        <div class="navbar bg-base-100">
            <div class="flex-1">
              <a class="text-4xl font-bold"><span class="bg-accent rounded p-2">Info</span> Portal</a>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal text-2xl font-semibold">
                    <li><a>News</a></li>
                    <li><a>Blog</a></li>
                </ul>
                <div class="w-16">
                  <img class="rounded-full" src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80" />
                </div>
            </div>
        </div>
        <hr class="border-2 mt-4">
    </header>

    <main class="mx-auto my-6 w-5/6">
        <div id="all-category" class="grid grid-cols-9 gap-2 my-12">
            
        </div>

        <div id="category-details">
            
        </div>
    </main>


    <script src="./js/portal.js"></script>
</body>
</html>
